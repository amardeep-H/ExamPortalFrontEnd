<mat-card>
    <mat-action-list>
        <div sub-header>
            Categories 
        </div>
        <button mat-list-item mat-list-item [routerLink]="['/user-dashboard/0']" routerLinkActive="router-link-active">
            <mat-icon mat-list-icon>quiz</mat-icon>Available Quizzes
        </button>
        <button mat-list-item [routerLink]="'/user-dashboard/' + c.cid" *ngFor="let c of categories">
            <mat-icon mat-list-icon>quiz</mat-icon>{{c.title}}
        </button>
    </mat-action-list>
</mat-card>
