<div class="bootstrap-wrapper" *ngIf="!isSubmit">
    <div class="container-fluid">
        <div class="row">
            <!-- <div class="col-md-2">
                
                instructions
            </div> -->

            <div class="col-md-9">
                <!-- questions -->
                <ng-container *ngIf="questions">
                    <h1 class="mt20"><b>{{questions[0].quiz.title}} Quiz</b></h1>
                </ng-container>

                <mat-card *ngFor="let q of questions; let i =index" class="mt10">
                    <mat-card-content>
                        <p> <b>Q{{i+1}})</b> <span class="ml10" [innerHTML]="q.content"></span></p>
                        <mat-divider></mat-divider>
                        <div class="row mt20">
                            <div class="col-md-6">
                                <input type="radio" [(ngModel)]="q.givenAns" [value]="q.opt1"
                                    [name]="i.toString()" />{{q.opt1}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [(ngModel)]="q.givenAns" [value]="q.opt2"
                                    [name]="i.toString()" />{{q.opt2}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <input type="radio" [(ngModel)]="q.givenAns" [value]="q.opt3"
                                    [name]="i.toString()" />{{q.opt3}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" [(ngModel)]="q.givenAns" [value]="q.opt4"
                                    [name]="i.toString()" />{{q.opt4}}
                            </div>
                        </div>
                    </mat-card-content>
                </mat-card>
                <div class="container text-center mt20 mb20">
                    <button (click)="submitQuiz()" mat-raised-button color="primary">Submit</button>
                </div>
            </div>

            <div class="col-md-3 text-center mt70" >
                <!-- progress bar -->
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>Time Remained</mat-card-title>
                        <mat-card-subtitle>Quiz will automatically submitted when timer reaches to <b>00 : 00</b></mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        <h1>{{getFormattedTime()}}</h1>
                        <mat-spinner mode="determinate" color="primary" style="margin:auto"
                            [value]="(timer/(this.questions.length * 2 *60))*100"></mat-spinner>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>

<div class="bootstrap-wrapper" *ngIf="isSubmit">
    <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Quiz Result
                    </mat-card-title>
                </mat-card-header>

                <mat-card-content class="text-center">
                    <h1>Marks Got : {{marksGot}}</h1>
                    <h1>Correct Answers : {{correctAns}}</h1>
                    <h1>Questions Attempted : {{attempted}}</h1>
                </mat-card-content>

                <mat-card-actions class="text-center">
                    <button (click)="printFun()" mat-raised-button color="primary">Print</button>
                    <button mat-raised-button color="accent" [routerLink]="'/user-dashboard/0'">Home</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
