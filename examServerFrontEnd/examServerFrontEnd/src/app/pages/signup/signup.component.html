<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row text-center">
            <div class="col-md-6 offset-md-3" style="margin-top: 20px;margin-top: 20px;margin-bottom: 20px;">
                <mat-card>
                    <div class="container text-center">
                        <img class="circular-logo" src="../../../assets/student-cartoon.png" alt="logo">
                    </div>

                    <h1 class="text-center">Register Here...!!!</h1>

                    <!-- data interpolation -->
                    <!-- {{user | json}} -->

                    <form (ngSubmit)="formSubmit()">

                        <!-- First Name field -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>First Name</mat-label>
                            <input [(ngModel)]="user.firstname" name="firstname" matInput placeholder="First Name"
                                required>
                        </mat-form-field>


                        <!-- Last Name field -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Last Name</mat-label>
                            <input [(ngModel)]="user.lastname" name="lastname" matInput placeholder="Last Name"
                                required>
                        </mat-form-field>


                        <!-- Mobile Number field -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Mobile Number</mat-label>
                            <input [(ngModel)]="user.phone" name="phone" matInput placeholder="Mobile Number" required>
                        </mat-form-field>



                        <!-- Email field -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email</mat-label>
                            <input [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Email"
                                required>
                        </mat-form-field>

                        <!-- username field -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input [(ngModel)]="user.username" name="username" matInput placeholder="Username" required>
                            <mat-hint>Username must be Unique.</mat-hint>
                        </mat-form-field>


                        <!-- password field -->

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input [(ngModel)]="user.password" name="password" matInput placeholder="password" required>
                        </mat-form-field>



                        <!-- Register and Clear button -->
                        <div class="container text-center">

                            <button mat-raised-button color="primary" type="submit"
                                style="margin-bottom: 20px;">Register</button>


                            <button (click)="clearData()" mat-raised-button color="accent"
                                style="margin-left: 20px;">Clear</button>
                        </div>

                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
