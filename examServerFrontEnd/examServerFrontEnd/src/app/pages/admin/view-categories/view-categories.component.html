<mat-card>
    <mat-list>
        <h1> All Categories</h1>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.title}}</div>
            <div mat-line>{{c.description}}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container text-center" style="margin-top:20px;">
        <button routerLink="/admin/add-categories" mat-raised-button color="primary">Add Category</button>

        <button style="margin-left:50px;" mat-raised-button color="accent">Update Category</button>

        <button style="margin-left:50px;" mat-raised-button color="warn">Delete Category</button>
    </div>
</mat-card>
