<mat-card class="text-center">
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form  *ngIf="quiz" (ngSubmit)="updateQuiz()">

                    <!-- active field -->
                    <mat-slide-toggle [(ngModel)]="quiz.active" name="active" color="primary"
                        class="example-margin">
                        Quiz Status
                    </mat-slide-toggle>


                    <br>
                    <mat-form-field appearance="outline" class="w100" style="margin-top:20px;">
                        <mat-label>Catetgory</mat-label>
                        <mat-select name="category" [(ngModel)]="quiz.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.cid}} - {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <!-- {{quizData|json}} -->

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quiz.title" type="text" name="title" placeholder="Quiz Title" matInput>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- Max marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quiz.maxMarks" type="text" name="maxMarks"
                                    placeholder="Maximum Marks" matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <!-- Number of Questions to be Displayed -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Number oF Questions</mat-label>
                                <input [(ngModel)]="quiz.numOfQue" type="text" name="numberOfQuestions"
                                    placeholder="Number of Questions to be Displayed" matInput>
                            </mat-form-field>
                        </div>
                    </div>









                    <mat-form-field class="w100" appearance="outline">
                        <!-- <mat-label>Enter Description</mat-label> -->
                        <textarea [(ngModel)]="quiz.description" rows=6 type="text" name="Description"
                            placeholder="Quiz Description" matInput></textarea>
                    </mat-form-field>


                    <div class="container text-center">
                        <button mat-raised-button color="primary" type="submit">Update Quiz</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</mat-card>
