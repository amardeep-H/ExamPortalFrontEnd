<mat-card *ngFor="let q of quizzes" style="margin-top:15px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>

    <mat-card-actions>
        <button [routerLink]="['/admin/view-questions/'+ q.qId+'/'+ q.title]" mat-stroked-button color="primary" style="margin-left:15px;">Questions</button>
        <button mat-stroked-button color="accent" style="margin-left:20px;">Max Marks : {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" style="margin-left:20px;">Max Questions : {{q.numOfQue}}</button>
        <button [routerLink]="['/admin/quiz/', q.qId]" mat-stroked-button color="accent" style="margin-left:20px;">Update</button>
        <button mat-stroked-button color="primary" style="margin-left:20px;">Attempts</button>
        <button (click)="deleteQz(q.qId)" mat-stroked-button color="accent" style="margin-left:20px;">Delete</button>
    </mat-card-actions>
</mat-card>

<div class="container text-center" style="margin-top:20px;margin-bottom:20px;">
    <button mat-raised-button routerLink="/admin/add-quiz" color="primary" style="margin-left:20px;">Add</button>
    
</div>
